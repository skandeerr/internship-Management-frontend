
<div class="wrapper">
        
    <div class="main-panel">
            
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Edit Profile</h4>
                    </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                        
                        <div class="col-md-6 px-1">
                            <div class="form-group">
                                <label>FullName</label>
                                    <input value="{{Admin.fullName}}" [(ngModel)]="Admin.fullName" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="FullName" >
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pl-1">
                                                 <div class="form-group">
                                                     <label for="exampleInputEmail1">Email address</label>
                                                     <input value="{{Admin.email}}" [(ngModel)]="Admin.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="Email">
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row mt-4">
                                             <div class="col-md-6 pr-1">
                                                 <div class="form-group">
                                                     <label>Phone number</label>
                                                     <input value="{{Admin.phoneNumber}}" [(ngModel)]="Admin.phoneNumber" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" placeholder="Phone number" >
                                                 </div>
                                             </div>
                                            
                                         </div>
                                         
                                        
                                         <button type="submit" class="btn btn-info btn-fill pull-right mt-4" (click)="update()">Update Profile</button>
                                         <div class="clearfix"></div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                        
                     </div>
                 </div>
             </div>

<div class="container text-center">
<h3 >Add Admin</h3>
<h4 class="text-red">{{errorMessage}}</h4>
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">FullName</label> <br>
    <div>
    <input type="text" [(ngModel)]="FormAdmin.fullName" class="form-control" >
</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone Number</label><br>
    <input type="text" [(ngModel)]="FormAdmin.tel" class="form-control text-center" >
  </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label><br>
      <input type="email" class="form-control" [(ngModel)]="FormAdmin.email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label><br>
      <input type="password" [(ngModel)]="FormAdmin.password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="addAdmin()">Add</button>
</div>

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">Authors table</h6>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Author</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Project</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
           
                  <tr *ngFor="let u of users; let i=index">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{u.fullName}}</h6>
                          <p class="text-xs text-secondary mb-0">{{u.email}}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                        <h6 class="mb-0 text-sm">{{projects[i].nom}}</h6>
                      <p class="text-xs text-secondary mb-0">{{projects[i].refe}}</p>
                    </td>
                    <td class="align-middle text-center text-sm " >
                      <span class="badge badge-sm bg-gradient-secondary" *ngIf="AllInterview[i].validate==1">validate</span>
                      <span class="badge badge-sm bg-gradient-secondary" *ngIf="AllInterview[i].validate==0">invalid</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{AllInterview[i].date_entretien}}</span>
                    </td>
                    <td class="align-middle">
                      <a (click)="Modal(AllInterview[i].id)"  class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                        result
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>






<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <select class="form-select" [(ngModel)]="result" aria-label="Default select example">
          <option selected>Choice of result</option>
          <option value="1">Accept</option>
          <option value="0">Refuse</option>
          
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" (click)="Result()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>


<body class="bg-gray-200">
  
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('../../../assets/img/stage-convention-etudiant.png');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3  pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0 p-3">Sign in</h4>
                  
                </div>
              </div>
              <div class="card-body">
                
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Email</label>
                    <input   [(ngModel)]="loginForm.email" type="email" class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input [(ngModel)]="loginForm.password" type="password" class="form-control">
                  </div>
                  <div class="form-check form-switch d-flex align-items-center mb-3">
                    <label *ngIf="errorMessage" >{{errorMessage}}</label>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2" (click)="login()">Sign in</button>
                  </div>
                  
                
              </div>
            </div>
          </div>
        </div>
      </div>
   
    </div>
  </main>

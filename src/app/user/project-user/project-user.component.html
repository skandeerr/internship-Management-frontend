<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">Pricing Plans</h5>
            <h1 class="mb-0">We are Offering Competitive Prices for Our Clients</h1>
        </div>
        <div class="row g-0" >
            <div class="col-lg-4 wow slideInUp" data-wow-delay="0.6s" *ngFor="let proj of project">
                <div class="bg-light rounded">
                    <div class="border-bottom py-4 px-5 mb-4">
                        <h4 class="text-primary mb-1">{{proj.nom}}</h4>
                        <small class="text-uppercase">{{proj.refe}}</small>
                    </div>
                    <div class="p-5 pt-0">
                        
                        
                          <div class="d-flex justify-content-between mb-3"><span><span>Needed Interns: </span>{{proj.numberInter}}</span><i class="fa fa-check text-primary pt-1"></i></div>
                        <div class="d-flex justify-content-between mb-3"><span>Internship duration: {{proj.periode}} Month</span><i class="fa fa-check text-primary pt-1"></i></div>
                        <div class="d-flex justify-content-between mb-3"><span>Technologies : {{proj.technologies}}</span><i class="fa fa-times text-danger pt-1"></i></div>
                        <a class="btn btn-primary py-2 px-4 mt-4" (click)="detail(proj.id)">Details</a>
                    </div>
                </div>
            </div>
           
            
            
        </div>
    </div>
</div>

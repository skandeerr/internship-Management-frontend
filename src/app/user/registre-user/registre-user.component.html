<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="color">{{errorMessage}}</div>
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label"  for="form3Example1m">FullName</label>
                        <input type="text" [(ngModel)]="RegistreForm.fullName" id="form3Example1m" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Ecole</label>
                        <input type="text" [(ngModel)]="RegistreForm.ecole" id="form3Example1n" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Niveau et Specialit√©</label>
                        <input type="text" [(ngModel)]="RegistreForm.niveau_Specialite" id="form3Example1m1" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Phone number</label>
                        <input type="text" [(ngModel)]="RegistreForm.tel" id="form3Example1n1" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m1">Github</label>
                        <input type="url" [(ngModel)]="RegistreForm.lienGithub" id="form3Example1m1" class="form-control form-control-lg" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Linkedln</label>
                        <input type="url" [(ngModel)]="RegistreForm.lienLinkedln" id="form3Example1n1" class="form-control form-control-lg" />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Email</label>
                    <input type="email" [(ngModel)]="RegistreForm.email" id="form3Example8" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Password</label>
                    <input type="password" [(ngModel)]="RegistreForm.password" id="form3Example8" class="form-control form-control-lg" />
                  </div>
                 
                  
                  <div class="row">
                    <div class="col-md-6">
                      <div class=" text-left">
                        <button type="button" class="btn btn-warning btn-lg  ms-2" (click)="registre()">Sign In</button>
                      </div>
                      </div>
                      <div class="col-md-6">
                        
                          
                     
                      
                    </div>
                  </div>
                 
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="bg-img">
    <div class="content">
        <header>Login Form</header>
            <div class="mb-3 color">{{errorMessage}}</div>
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" [(ngModel)]="LoginUser.email" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" [(ngModel)]="LoginUser.password" class="password" required placeholder="Password">

            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN" (click)="Login()">
            </div>
            
            <div class="signup mt-3">Don't have account?
                <a [routerLink]="['/user/registre']">SignUp Now</a>
            </div>
        
    </div>
</div>

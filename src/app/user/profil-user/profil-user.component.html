
<div class="wrapper">
        
    <div class="main-panel">
            
        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                        <h1 class="mb-0">Edit Profile</h1>
                    </div>
                <div class="card-body" >
                    <form>
                        <div class="row">
                        
                        <div class="col-md-6 ">
                            <div class="form-group">
                                <label>FullName </label>
                                    <input value="{{User.fullName}}" [(ngModel)]="User.fullName" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" placeholder="FullName" >
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pl-1">
                                                 <div class="form-group">
                                                     <label for="exampleInputEmail1">Email address</label>
                                                     <input value="{{User.email}}" [(ngModel)]="User.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" placeholder="Email">
                                                 </div>
                                             </div>
                                         </div>
                                         
                                         <div class="row mt-4">
                                             <div class="col-md-6 ">
                                                 <div class="form-group">
                                                     <label>Phone number</label>
                                                     <input value="{{User.phoneNumber}}" [(ngModel)]="User.phoneNumber" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Phone number" >
                                                 </div>
                                             </div>
                                             <div class="col-md-6 pl-1">
                                                 <div class="form-group">
                                                     <label>Ecole</label>
                                                     <input value="{{User.ecole}}" [(ngModel)]="User.ecole" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="password" >
                                                 </div>
                                             </div>
                                         </div>
                                         <div class="row mt-4">
                                            <div class="col-md-6 ">
                                                <div class="form-group">
                                                    <label>Level and Speciality</label>
                                                    <input value="{{User.niveau_Specialite}}" [(ngModel)]="User.niveau_Specialite" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Phone number" >
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Link Github</label>
                                                    <input value="{{User.lienGithub}}" [(ngModel)]="User.lienGithub" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="password" >
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-md-6 pl-1">
                                        <div class="form-group">
                                            <label>Link Linkedln</label>
                                            <input value="{{User.lienLinkedln}}" [(ngModel)]="User.lienLinkedln" [ngModelOptions]="{standalone: true}" type="text" class="form-control"  >
                                        </div>
                                    </div>
                                        </div>
                                         <button type="submit" class="btn btn-info btn-fill pull-right mt-4" (click)="update()">Update Profile</button>
                                         <div class="clearfix"></div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                        
                     </div>
                 </div>
             </div>
